<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h1 class="item">Dashboard</h1>
            </div>
            <div class="logoIcons">
                <ul>
                    <li><ion-icon name="cube"></ion-icon></li>
                </ul>
            </div>
            <div class="general">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="generalIcons">
                <ul>
                    <li><ion-icon name="home"></ion-icon></li>
                    <li><ion-icon name="person"></ion-icon></li>
                    <li><ion-icon name="chatbox"></ion-icon></li>
                    <li><ion-icon name="time"></ion-icon></li>
                    <li><ion-icon name="document"></ion-icon></li>
                    <li><ion-icon name="people"></ion-icon></li>
                </ul>
            </div>
            <div class="settings">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
            <div class="settingsIcons">
                <ul>
                    <li><ion-icon name="settings"></ion-icon></li>
                    <li><ion-icon name="help-circle"></ion-icon></li>
                    <li><ion-icon name="shield-half"></ion-icon></li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="search">
                <div class="empty"></div>
                <ion-icon name="search"></ion-icon> 
                <div class="bar"></div>
            </div>
            <div class="profile">
                <div class="empty"></div>
                <ion-icon name="notifications"></ion-icon>
                <div class="profilePicture"></div>
                <h4>Morgan Oakley</h4>
            </div>
            <div class="greeting">
                <div class="empty"></div>
                <div class="profilePicture"></div>
                <div class="text">
                    <p>Hi there,</p>
                    <h2>Morgan Oakley (@morgan)</h2>
                </div>
            </div>
            <div class="actions">
                <div class="empty"></div>
                <button></button>
                <button></button>
                <button></button>
            </div>
        </div>
        <div class="content"></div>
    </div>







    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
