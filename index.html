<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h1>Logo Dashboard</h1>
            </div>
            <div class="general">
                <ul>
                    <li class="item1">
                        Home
                    </li>
                    <li class="item2">img Profile</li>
                    <li class="item3">img Messages</li>
                    <li class="item4">img History</li>
                    <li class="item5">img Tasks</li>
                    <li class="item6">img Communities</li>
                </ul>
            </div>
            <div class="settings">
                <ul>
                    <li class="item1">img Settings</li>
                    <li class="item2">img Support</li>
                    <li class="item3">img Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="search">
                <ion-icon name="search"></ion-icon>

            </div>
            <div class="profile">
                <div class="empty"></div>
                <ion-icon name="notifications"></ion-icon>

                <h4>Name</h4>
            </div>
            <div class="greeting">
                <div class="profilePicture"></div>
                <p>Hi there,</p>
                <h2>Name</h2>
            </div>
            <div class="actions">
                <button></button>
                <button></button>
                <button></button>
            </div>
        </div>
        <div class="content">a</div>
    </div>
